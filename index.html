<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DropAndDrop</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop" style="width: 100%;height: 100%;">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">DropAndDrop</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL_Test.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL_Test.data.unityweb",
        frameworkUrl: buildUrl + "/WebGL_Test.framework.js.unityweb",
        codeUrl: buildUrl + "/WebGL_Test.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "DropAndDrop",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };
      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      //---
      var unityContainer = document.getElementById('unity-container');
      function unityContainerReSize(){
        var w = window.innerWidth || document.body.clientWidth,
        h = window.innerHeight || document.body.clientHeight,
        ratio = 16 / 9,
        r = w / h,
        setW,setH,setTop,setLeft;
        if(r >= ratio){
          setW = h * ratio;
          setLeft = (w - setW) / 2;
        }else{
          setH = w / ratio;
          setTop = (h - setH) / 2;
        }
        unityContainer.style.width = (setW || w) + 'px';
        unityContainer.style.height = (setH || h) + 'px';
        unityContainer.style.top = (setTop || 0) + 'px';
        unityContainer.style.left = (setLeft || 0) + 'px';
      }
      window.addEventListener('resize',unityContainerReSize)
      unityContainerReSize();
    </script>
  </body>
</html>
