<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DropAndDrop</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" style="width: 100%;height: 100%;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">DropAndDrop</div>
      </div>
    </div>
    <script>
      var unityContainer = document.getElementById('gameContainer');
      function unityCintainerResize(){
        var w = window.innerWidth || document.body.clientWidth,
        h = window.innerHeight || document.body.clientHeight,
        ratio = 16 / 9,
        r = w / h;
        var setW,setH,setTop,setLeft;
        if(r >= ratio){
          setW = h * ratio;
          setLeft = (w - setW) / 2;
        }else{
          setH = w / ratio;
          setTop = (h - setH) / 2;
        }
        unityContainer.style.width = (setW || w) + 'px';
        unityContainer.style.height = (setH || h) + 'px';
        unityContainer.style.top = (setTop || 0) + 'px';
        unityContainer.style.left = (setLeft || 0) + 'px';
      }
      window.addEventListener('resize',unityCintainerResize);
      unityCintainerResize()
    </script>
  </body>
</html>
